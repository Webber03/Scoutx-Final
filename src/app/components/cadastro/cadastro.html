<div class="modal-backdrop d-flex justify-content-center align-items-center">
  <div class="modal-content p-4 bg-white rounded shadow" style="width: 400px;">
    <h5 class="mb-3">Cadastre-se</h5>

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Nome" [(ngModel)]="nome">
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="E-mail" [(ngModel)]="email">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Confirmar senha" [(ngModel)]="confirmarSenha">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="termosUsoCheckbox" [(ngModel)]="termosAceitos">
      <label class="form-check-label" for="termosUsoCheckbox">
        Eu li e aceito os <a href="#" class="text-primary">termos de uso</a>
      </label>
    </div>
    
    <div class="text-end">
      <button class="btn btn-secondary me-2" (click)="fechar()">Cancelar</button>
      <button  class="btn btn-secondary me-2" (click)="enviar()" [disabled]="!termosAceitos">Cadastrar</button>
    </div>
  </div>
</div>
